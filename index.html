<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="scorebord">
        <div id="userInput" class="badge">user</div>
        <div class="badge" id="computerInput">comp</div>
        <span id="user_span">0</span> : <span id="comp_span">0</span>
    </div>
    <div class="result">
        <p id="result">Paper beats rock, you win</p>
    </div>
    <div class="RPS">
        <div  class="rock">
            <img class="img" src="rock.png">
        </div>
        <div class="paper">
            <img class="img" src="paper.jpg">
        </div>
        <div class="scissor">
            <img class="img" src="scissor.png">
        </div>
    </div>
    <h2>you'r move</h2>
    <script src="script.js"></script>
</body>
</html>
